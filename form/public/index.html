<!DOCTYPE html>
<html>
<head>
<title> Signup Form</title>
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<br>
<br>
<br>
<div class="container" >
<div class="row">
</div>
<div class="main">
   <form action="/sign_up" method="post">
   <h1>FILL UP THE ORDER DETAILS</h1>
   <input class="box" type="text" name="name" id="name" placeholder="Name" required /><br>
   <input class="box" type="email" name="email" id="email" placeholder="E-Mail " required /><br>
   <input class="box" type="address" name="address" id="password" placeholder="Address " required/><br>
   <input class="box" type="city" name="city" id="city" placeholder="City " required/><br>
   <input class="box" type="state" name="state" id="state" placeholder="State " required/><br>
   <input class="box" type="pincode" name="pincode" id="pincpde" placeholder="Pin - Code " required/><br>

   <input class="box" type="text" name="phone" id="phone" placeholder="Phone Number " required/><br>
   <br>
   <input type="submit" id="submitDetails" name="submitDetails" class="registerbtn" value="Place Order with COD" />   <br>
   </form>
</div>
<div class="">
</div>
</div>
</div>
</body>
</html>
